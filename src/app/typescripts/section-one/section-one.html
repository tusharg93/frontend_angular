
<div (ngInit)="setValue()" *ngIf="environment.random.userDetail"></div>



<section id="wrapper">
    <div class="login-register">
        <div class="login-box card">

            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">This is section 1</h4>
                    <form class="form p-t-20"  #section="ngForm" name="section" id="section">
                        <div class="form-group">
                            <label>Select Currency</label>
                            <div>
                                <select class="form-control" [(ngModel)]="data.currency" name="currency">
                                    <option *ngFor="let list of currency" value="{{list}}">{{list}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Select Timezone</label>
                            <div>
                                <select class="form-control" [(ngModel)]="data.timezone" name="timezone">
                                    <option  *ngFor="let list of timezone" value="{{list.offset}}">{{list.text}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-xs-12 col-sm-6">
                                <label>Holes</label>
                                <div class="col-xs-12">
                                    <div class="custom-control custom-checkbox">
                                        <input [(ngModel)]="data.hole_9" value="true" type="checkbox" class="custom-control-input" id="customCheck1">
                                        <label class="custom-control-label" for="customCheck1">9 Holes</label>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                        <input [(ngModel)]="data.hole_18" value="true" type="checkbox" class="custom-control-input" id="customCheck2">
                                        <label class="custom-control-label" for="customCheck2">18 Holes</label>
                                    </div>
                                    <div class="custom-control custom-checkbox" (click)="data.hole_18=true;data.hole_9=true;">
                                        <input type="checkbox" class="custom-control-input" id="customCheck3">
                                        <label class="custom-control-label" for="customCheck3">9 & 18 Holes</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6">
                                <label>Player Types</label>
                                <div class="col-xs-12">
                                    <div class="custom-control custom-checkbox">
                                        <input [(ngModel)]="data.online" [value]="true" type="checkbox" class="custom-control-input" id="customCheck11">
                                        <label class="custom-control-label" for="customCheck11">Online/Visitor/Non Resident</label>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                        <input [(ngModel)]="data.member" [value]="true" type="checkbox" class="custom-control-input" id="customCheck22">
                                        <label class="custom-control-label" for="customCheck22">Member/Resident</label>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                        <input [(ngModel)]="data.guest" [value]="true" type="checkbox" class="custom-control-input" id="customCheck33">
                                        <label class="custom-control-label" for="customCheck33">Member Guest</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Start Tee</label>
                            <div>
                                <select class="form-control">
                                    <li *ngFor="let list of slotMonths">
                                        <label for="slots_{{list}}" >
                                            <input type="checkbox" (click)="clickMulti(list)"  id="slots_{{list}}" />{{list}}
                                        </label>
                                    </li>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Show slots for</label>
                            <div>
                                <select class="form-control" [(ngModel)]="data.duration">
                                    <option *ngFor="let list of slotMonths" value="{{list}}">{{list}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="button-group text-right">
                            <!--<a href="javascript:void(0)" class="btn waves-effect waves-light btn-outline-secondary">Back</a>-->
                            <a (click)="save_1(section)" href="javascript:void(0)"  class="btn waves-effect waves-light btn-info">Save &amp; Next</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
