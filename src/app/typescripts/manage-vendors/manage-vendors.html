<div class="container-fluid">
    <div class="row bg-title">
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
            <h4 class="page-title">MANAGE VENDORS</h4>
        </div>

    </div>
    <div class="row" >
        <div class="col-sm-12">
            <form class="floating-labels " #section="ngForm" name="section" id="section">

                <div class="white-box">
                    <!--<h3 class="box-title m-b-0">Data Table</h3>-->
                    <!--<p class="text-muted m-b-30">Data table example</p>-->
                    <div class="table-responsive">
                        <table id="myTable" class="table table-striped">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Accepted</th>
                                <th>Declined</th>
                                <th>Status</th>
                                <th>Request Status</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let list of data.vendor_info;let i=index">

                                    <td>{{list.v_name}}</td>
                                    <td>
                                        <input type="checkbox" [(ngModel)]="data.vendor_info[i].accepted" (change)="changeAll(i,'accepted','declined','pending')" [value]="true" name="accepted"  id="accepted{{i}}" class="js-switch" data-color="#3d3b3b" />

                                    </td>
                                    <td>
                                        <input type="checkbox"  [(ngModel)]="data.vendor_info[i].declined" (change)="changeAll(i,'declined','pending','accepted')" [value]="true" name="declined"  id="declined{{i}}" class="js-switch" data-color="#3d3b3b" />

                                    </td>
                                <td>
                                    {{list.status}}
                                </td>
                                <td>
                                    {{list.requestor_status}}
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>

<div (ngInit)="setValue()" *ngIf="environment.random.userDetail"></div>
