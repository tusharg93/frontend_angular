<div class="container-fluid">
    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
        <h4 class="page-title">PUBLIC HOLIDAYS</h4>
    </div>

</div>
    <div class="row">
        <div class="col-sm-12">
            <div class="white-box p-l-20 p-r-20">
                <h3 class="box-title m-b-0">Holidays<button style="    float: right;"  class="btn btn-success waves-effect waves-light m-r-10" (click)="addNew('holidays')">Add New</button></h3>
                <p class="text-muted m-b-30 font-13"></p>
                <div class="row">
                    <div class="col-md-12">
                        <form class="floating-labels " #section1="ngForm" name="section1" id="section1">


                            <h3 class="box-title"></h3>

                            <ng-container *ngFor="let list of data.holidays;let i=index">
                                <div class="form-group m-b-5" >
                                    <input type="text" class="form-control" style="float:left;width:50%;" placeholder="Holiday Name" [(ngModel)]="data.holidays[i].name" name="holidays_name{{i}}" id="holidays_name{{i}}">
                                    <input type="text" class="form-control cls" (ngInit)="ngInitFlact(5+i)" style="float:left;width:30%;" placeholder="Holiday Date" [(ngModel)]="data.holidays[i].date" name="holidays_date{{i}}"  id="holidays_date{{i}}">
                                    All Years  <input  type="checkbox"  [(ngModel)]="data.holidays[i].universal" value="true" name="{{5+i}}" id="{{5+i}}" class="js-switch" data-color="#3d3b3b" />

                                </div>
                                <div style="height:100px"></div>
                            </ng-container>




                            <div class="form-group">
                                <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"><a routerLink="/golf-course/section-add-on">Back</a></button>
                                <button style="    float: right;" type="submit" (click)="save(section1,true)" class="btn btn-success waves-effect waves-light m-r-10" *ngIf="environment.random.userDetail&&environment.random.userDetail.holidays_info&&environment.random.userDetail.holidays_info.length>0">Update & Continue</button>

                                <button style="    float: right;" type="submit" (click)="save(section1,false)" class="btn btn-success waves-effect waves-light m-r-10" *ngIf="environment.random.userDetail&&environment.random.userDetail.holidays_info&&environment.random.userDetail.holidays_info.length==0">Submit & Continue</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

<div (ngInit)="setValue()" *ngIf="environment.random.userDetail"></div>
